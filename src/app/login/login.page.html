<ion-header [translucent]="true">
  <ion-toolbar color="dark"> 
    <ion-title>Login</ion-title>
  </ion-toolbar>  
</ion-header>

<ion-content [fullscreen]="true" color="dark">
  <ion-card-title>SkeletonApp</ion-card-title>
    <ion-card-subtitle>Aquí comienza todo</ion-card-subtitle>
  <!-- Imagen del logo -->
   <div class="= logo-container">
    <img src="../../assets/img/1.png" alt="Logo" class="logo">
   </div>

  <ion-card>  
    <ion-card-header>
      <ion-card-title>Bienvenido!</ion-card-title>    
    </ion-card-header>

  <ion-card-content>

    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input [(ngModel)]="usuario" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input [(ngModel)]="password" type="password"></ion-input>
    </ion-item>

    <ion-button expand="block" (click)= "login()">Ingresar</ion-button>

  </ion-card-content>
  

</ion-card>

</ion-content>
