<ion-header [translucent]="true">
  <ion-toolbar color="dark"> 
    <ion-title>SkeletonApp</ion-title>
  </ion-toolbar>  
</ion-header>

<ion-content [fullscreen]="true" color="dark">

  <ion-card color="dark">
    <ion-card-header>
      <ion-card-title class="titulo-bienvenida">Bienvenido!</ion-card-title>
      <ion-card-subtitle>Usuario: {{ user }}</ion-card-subtitle>
    </ion-card-header> 
  
    <ion-card-content>

      <ion-card-header>
        <ion-card-title class="titulo-info">Información Adicional</ion-card-title>
      </ion-card-header>
      
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input [(ngModel)]="nombre" placeholder="Ingrese su nombre"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Apellido</ion-label>
        <ion-input [(ngModel)]="apellido" placeholder="Ingrese su apellido"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Nivel de educación</ion-label>
        <ion-select [(ngModel)]="nivel" placeholder="Seleccione nivel">
          <ion-select-option value="basica">Básica</ion-select-option>
          <ion-select-option value="media">Media</ion-select-option>
          <ion-select-option value="tecnica">Técnico Superior</ion-select-option>
          <ion-select-option value="universitaria">Universitaria</ion-select-option>         
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>Fecha Nacimiento</ion-label>
          <ion-input readonly [(ngModel)]="fechaNacimiento" placeholder="DD/MM/AAAA"></ion-input>
          <ion-icon name="calendar-outline" slot="end" (click)="abrirCalendario()"></ion-icon>
      </ion-item>

      <ion-modal [isOpen]="mostrarCalendario" (didDismiss)="cerrarCalendario()">
        <ion-content>
          <ion-datetime presentation="date" [(ngModel)]="fechaNacimiento" (ionChange)="cerrarCalendario()"></ion-datetime>
        </ion-content>
      </ion-modal>
              

      <div class="botones">
        <ion-button fill="solid" color="light" (click)="limpiarCampos()">Limpiar</ion-button>
        <ion-button fill="solid" color="light" (click)="mostrarDatos()">Mostrar</ion-button>
      </div>

    </ion-card-content>
  </ion-card>

</ion-content>

<ion-footer>
  <ion-toolbar color="dark">
    <ion-title size="small">App desarrollada por</ion-title>
  </ion-toolbar>
</ion-footer>
